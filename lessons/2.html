    <script>


      const btn = document.querySelectorAll("body button");

      btn.forEach(function (pil) {
        pil.addEventListener('click', function () {
          let namebtn = pil.getAttribute('name');
          if (namebtn.startsWith('m')) {
            // Execute a different function if namebtn starts with "m"
            geserCekM(namebtn);
          } else {
            geserCek(namebtn);
          }
        });
      });
      
      
      
      function geserCek(nbtn) {
        const table = document.querySelectorAll('.' + nbtn);
        table[0].scrollIntoView({
  behavior: 'smooth',
  block: 'center',
  inline: 'nearest',
  offset: { top: -45 }
});
        if (table[table.length - 1].disabled == true) {
          autoNextRTL(table.length - 1, nbtn);
        } else {
          table[table.length - 1].select();
        }
        for (let i = table.length - 1; i >= 0; i--) {
          table[i].addEventListener('input', handleInput.bind(null, i, nbtn, table));
          table[i].addEventListener('keydown', handleKeydown.bind(null, i, nbtn, table));
        }
      }
      function handleInput(i, nbtn, table) {
        // کد قبلی برای رفتن به خانه بعدی
        if (i == 0) {
          var concatString = catStringRTL(nbtn);
          submitString(concatString, nbtn, table);
        } else if (i == 1 && table[0].disabled == true) {
          var concatString = catStringRTL(nbtn);
          submitString(concatString, nbtn, table);
        } else {
          autoNextRTL(i, nbtn);
          var concatString = catStringRTL(nbtn);
          submitString(concatString, nbtn, table);
        }
      }
      function handleKeydown(i, nbtn, table, event) {
        if (event.key === 'Backspace') {
          event.preventDefault();
          const currentInput = table[i];
          if (currentInput.value.length > 0) {
            // Delete the last character in the current input field
            currentInput.value = currentInput.value.slice(0, -1);
          } else {
            // If the input field is empty, move the focus to the next input field
            let j = i + 1;
            while (j < table.length && table[j].style.background === 'green') {
              j++ ;
            }
            if (j < table.length) {
              table[j].focus();
            }
          }
        }
      }
      function autoNextRTL(i, cn) {
        let d = document.querySelectorAll('.' + cn);
        if (d[i - 1].disabled == true) {
          d[i - 2].select();
        } else {
          d[i - 1].select();
        }
      }
      function catStringRTL(cn) {
        var concat = "";
        let d = document.querySelectorAll('.' + cn);
        for (let i = d.length - 1; i >= 0; i--) {
          concat += d[i].value;
        }
        return concat;
      }
      function submitString(concat, tipe, tabel) {
        if (concat.toUpperCase() == "مستغنی" && tipe == "d2") {
          pengulanganTabel(tabel);
        } else if (concat.toUpperCase() == "ضایع" && tipe == "d4") {
          pengulanganTabel(tabel);
        } else if (concat.toUpperCase() == "مولع" && tipe == "d5") {
          pengulanganTabel(tabel);
        } else if (concat.toUpperCase() == "نموده" && tipe == "d7") {
          pengulanganTabel(tabel);
        } else if (concat.toUpperCase() == "قرابت" && tipe == "d8") {
          pengulanganTabel(tabel);
        }
      }
      function pengulanganTabel(table) {
        for (let j = table.length - 1; j >= 0; j--) {
          table[j].disabled = true;
          table[j].style.background = 'green';
        }
        checkAllGreen();
      }

        
      
      
      function geserCekM(nbtn) {
        const table = document.querySelectorAll('.' + nbtn);
        table[0].scrollIntoView({
  behavior: 'smooth',
  block: 'center',
  inline: 'nearest',
  offset: { top: -45 }
});
        if (table[0].disabled == true) {
          autoNextM(0, nbtn);
        } else {
          table[0].select();
        }
      
        for (let i = 0; i < table.length; i++) {
          table[i].addEventListener('input', handleInputM.bind(null, i, nbtn, table));
          table[i].addEventListener('keydown', handleKeydownM.bind(null, i, nbtn, table));
        }
      }
      
            
            function handleInputM(i, nbtn, table) {
              // کد قبلی برای رفتن به خانه بعدی
              if (i == table.length - 1) {
                var concatString = catStringM(nbtn);
                submitStringM(concatString, nbtn, table);
              } else if (i == table.length - 2 && table[table.length - 1].disabled == true) {
                var concatString = catStringM(nbtn);
                submitStringM(concatString, nbtn, table);
              } else {
                autoNextM(i, nbtn);
                var concatString = catStringM(nbtn);
                submitStringM(concatString, nbtn, table);
              }
            }
            
           
            function handleKeydownM(i, nbtn, table, event) {
              if (event.key === 'Backspace') {
                event.preventDefault();
                const currentInput = table[i];
                if (currentInput.value.length > 0) {
                  // Delete the last character in the current input field
                  currentInput.value = currentInput.value.slice(0, -1);
                } else {
                  // If the input field is empty, delete the character and move focus to the previous input field
                  let j = i - 1;
                  while (j >= 0 && table[j].style.background === 'green') {
                    j--;
                  }
                  if (j >= 0) {
                    table[j].focus();
                  } else {
                    // If there's no previous input field, do nothing
                    return;
                  }
                }
              }
            }
    function autoNextM(i, cn) {
        let d = document.querySelectorAll('.' + cn);
        if (d[i + 1].disabled == true) {
            d[i + 2].select();
    
        } else {
            d[i + 1].select();
        }
    
    }
    
    // concat input to string
    function catStringM(cn) {
        var concat = "";
        let d = document.querySelectorAll('.' + cn);
        for (let i = 0; i < d.length; i++) {
            concat += d[i].value;
        }
        return concat;
    }
    
    function submitStringM(concat, tipe, tabel) {
        if (concat.toUpperCase() == "تیمار" && tipe == "m1") {
            pengulanganTabelM(tabel);
        } else if (concat.toUpperCase() == "عمله" && tipe == "m3") {
            pengulanganTabelM(tabel);
        } else if (concat.toUpperCase() == "محال" && tipe == "m6") {
            pengulanganTabelM(tabel);
        }
    }
    
    function pengulanganTabelM(table) {
        for (let j = 0; j < table.length; j++) {
            table[j].disabled = true;
            table[j].style.background='green';
        }
        checkAllGreen();}

        function checkAllGreen() {
          let allGreen = true;
          let inputs = document.querySelectorAll('input');

            if (input.style.background !== 'green') {
              allGreen = false;
